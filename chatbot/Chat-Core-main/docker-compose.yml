services:
  # 1. PostgreSQL Database Servisi
  postgres:
    image: postgres:15-alpine 
    container_name: chat_core_postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    networks:
      - chat_core_network

  # 2. Redis Cache Servisi
  redis:
    image: redis:6-alpine 
    container_name: chat_core_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data 
    networks:
      - chat_core_network

  # 3. Prometheus Monitoring Servisi (YENİ EKLENDİ)
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090" # Prometheus web arayüzü portu
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml # Konfigürasyon dosyamızı bağla
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - chat_core_network

  # 4. Chat Core API Servisi (Backend - Node.js)
  api:
    build: 
      context: ./api
    container_name: chat_core_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - prometheus # Prometheus'tan önce API'nin ayakta olması önemli değil, ama network'te olmalı
    env_file:
      - ./.env
    networks:
      - chat_core_network

  # 5. React Frontend Servisi (Nginx Placeholder)
  frontend:
    image: nginx:alpine
    container_name: chat_core_frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html 
    networks:
      - chat_core_network

# 6. Volumes Tanımı (Veri Kalıcılığı)
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data: # Yeni eklenen Prometheus Volume
    driver: local

# 7. Network Tanımı (Servis İletişimi)
networks:
  chat_core_network:
    driver: bridge