services:
  # 1. PostgreSQL Database Servisi
  postgres:
    image: postgres:15-alpine
    container_name: chat_core_postgres
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat_core_network

  # 2. Redis Cache Servisi
  redis:
    image: redis:6-alpine
    container_name: chat_core_redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat_core_network

  # 3. Prometheus Monitoring Servisi
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - chat_core_network

  # 4. Chat Core API Servisi (Backend - Node.js)
  api:
    build:
      context: ./api
    container_name: chat_core_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    networks:
      - chat_core_network

  # 5. Chatbot Servisi (Ably Realtime)
  chatbot:
    build:
      context: ./chatbot
    container_name: chat_core_chatbot
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    networks:
      - chat_core_network

# Volumes Tan覺m覺
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

# Network Tan覺m覺
networks:
  chat_core_network:
    driver: bridge